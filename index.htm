<html>
<head>
  <title>Image Gallery with Filter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <section class="gallery">
    <div class="container">
      <div class="row">
        <div class="gallery-filter">
          <span class="filter-item active" data-filter="all">All</span>
          <span class="filter-item" data-filter="watch">WATCH</span>
          <span class="filter-item" data-filter="headphone">HEADPHONES</span>
          <span class="filter-item" data-filter="pets">PETS</span>
          <span class="filter-item" data-filter="camera">CAMERA</span>
          <span class="filter-item" data-filter="phone">PHONE</span>
          <span class="filter-item" data-filter="nature">NATURE</span>

        </div>
      </div>
      <div class="row">
        <div class="gallery-item" data-category="watch">
          <div class="image">
            <img src="watch2.jpeg" alt="watch1">
          </div>
        </div>
        <div class="gallery-item" data-category="headphone">
          <div class="image">
            <img src="headphone2.jpg" alt="headphone1">
          </div>
        </div>
        <div class="gallery-item" data-category="camera">
          <div class="image">
            <img src="camera (1).jpg" alt="camera1">
          </div>

        </div>
        <div class="gallery-item" data-category="nature">
          <div class="image">
            <img src="nature.jpg" alt="nature">
          </div>

        </div>
        <div class="gallery-item" data-category="pets">
          <div class="image">
            <img src="pets.jpeg" alt="pets">
          </div>

        </div>
        <div class="gallery-item" data-category="nature">
          <div class="image">
            <img src="nature3.jpeg" alt="nature3">
          </div>

         </div>
           <div class="gallery-item" data-category="phone">
           <div class="image">
           <img src="phoness.jpg" alt="phoness">
          </div>

        </div>
        <div class="gallery-item" data-category="nature">
          <div class="image">
            <img src="nature4.jpg" alt="nature4">
          </div>
        </div>
        <div class="gallery-item" data-category="pets">
          <div class="image">
            <img src="pets3.jpeg" alt="pets">
          </div>

        </div>
        <div class="gallery-item" data-category="headphone">
          <div class="image">
            <img src="headphone1.jpeg" alt="headphone1">
          </div>

        </div>
        <div class="gallery-item" data-category="phone">
          <div class="image">
            <img src="phone (2).jpg" alt="phone1">
          </div>
        </div>
        <div class="gallery-item" data-category="watch">
          <div class="image">
            <img src="watch1.jpeg" alt="watch2">
          </div>
        </div>
        <div class="gallery-item" data-category="headphone">
          <div class="image">
            <img src="headphones3.jpg" alt="headphone2">
          </div>
        </div>
        <div class="gallery-item" data-category="camera">
          <div class="image">
            <img src="camera (2).jpg" alt="camera2">
          </div>

        </div>
        <div class="gallery-item" data-category="pets">
          <div class="image">
            <img src="pets2.jpeg" alt="pets">
          </div>

        </div>
        <div class="gallery-item" data-category="nature">
          <div class="image">
            <img src="nature2.jpeg" alt="nature2">
          </div>

        </div>
        <div class="gallery-item" data-category="pets">
          <div class="image">
            <img src="petss.jpeg" alt="pets">
          </div>

        </div>
        <div class="gallery-item" data-category="phone">
          <div class="image">
            <img src="phone (1).jpg" alt="phone2">
          </div>
        </div>
        
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
